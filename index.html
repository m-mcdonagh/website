<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="css/FreeMono.css">
    <link rel="stylesheet" href="css/FreeSans.css">
    <link rel="stylesheet" href="css/FreeSerif.css">

    <title>Michael McDonagh</title>
</head>
<body>
    <div id="bg"></div>
    <div id="title">
        <img class="rounded" src="img/me.jpg" alt="Michael" title="Michael">
        <h1 id="name">Michael McDonagh</h1>
    </div>
    <div class="section" id="skills">
        <h1 class="section-heading">Skills</h1>
        <div class="section-body">
            <div class="subsection" id="computer-languages">
                <div class="subsection-heading">
                    Computer
                    <span class="indented">Languages</span>
                </div>
                <ul class="icon-list subsection-body">
                    <li>
                        <img src="img/c.svg" alt="C" title="C">
                        <span>C</span>
                    </li>
                    <li>
                        <img src="img/csharp.svg" alt="C#" title="C#">
                        <span>C#</span>
                    </li>
                    <li>
                        <img src="img/java.svg" alt="Java" title="Java">
                        <span>Java</span>
                    </li>
                    <li>
                        <img src="img/javascript.svg" alt="JavaScript" title="JavaScript">
                        <span>JavaScript</span>
                    </li>
                    <li>
                        <img src="img/typescript.svg" alt="TypeScript" title="TypeScript">
                        <span>TypeScript</span>
                    </li>
                    <li>
                        <img src="img/python.svg" alt="Python" title="Python">
                        <span>Python</span>
                    </li>
                    <li>
                        <img src="img/bash.svg" alt="Bash" title="Bash">
                        <span>Bash</span>
                    </li>
                    <li>
                        <img src="img/go.svg" alt="Go" title="Go">
                        <span>Go</span>
                    </li>
                    <li>
                        <img src="img/sql.svg" alt="SQL" title="SQL">
                        <span>SQL</span>
                    </li>
                    <li>
                        <img src="img/ocaml.svg" alt="OCaml" title="OCaml">
                        <span>OCaml</span>
                    </li>
                    <li>
                        <img src="img/html.svg" alt="HTML" title="HTML">
                        <span>HTML</span>
                    </li>
                    <li>
                        <img src="img/css.svg" alt="CSS" title="CSS">
                        <span>CSS</span>
                    </li>
                    <li>
                        <img src="img/sass.svg" alt="Sass" title="Sass">
                        <span>Sass</span>
                    </li>
                </ul>
            </div>
            <div class="subsection" id="other-technologies">
                <div class="subsection-heading">
                    Other
                    <span class="indented">Technologies</span>
                </div>
                <ul class="icon-list subsection-body">
                    <li>
                        <img src="img/git.svg" alt="git" title="git">
                        <span>git</span>
                    </li>
                    <li>
                        <img src="img/gnu.svg" alt="GNU" title="GNU">
                        <img src="img/tux.svg" alt="Tux" title="Tux">
                        <span>GNU/Linux</span>
                    </li>
                    <li>
                        <img src="img/dotnet.svg" alt=".NET" title=".NET">
                        <span>ASP.NET</span>
                    </li>
                    <li>
                        <img src="img/nodejs.svg" alt="Node.js" title="Node.js">
                        <span>Node.js</span>
                    </li>
                    <li>
                        <img src="img/spring.svg" alt="Spring" title="Spring">
                        <span>Spring Boot</span>
                    </li>
                    <li>
                        <img src="img/react.svg" alt="React" title="React">
                        <span>React</span>
                    </li>
                    <li>
                        <img src="img/firebase.svg" alt="Firebase" title="Firebase">
                        <span>Firebase</span>
                    </li>
                    <li>
                        <img src="img/mongodb.svg" alt="mongoDB" title="mongoDB">
                        <span>mongoDB</span>
                    </li>
                    <li>
                        <img src="img/vim.svg" alt="Vim" title="Vim">
                        <img src="img/neovim.svg" alt="neovim" title="neovim">
                        <span>Vim/neovim</span>
                    </li>
